<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Estructuras de Datos y Algoritmos</title>
        <link rel="stylesheet" href="style/login.css">
        <script src="scripts/register.js"></script>
    </head>
    <body>
        <div id="register">
            <form name="register" id="register-form" lang="es">
                <label for="username">Nombre de usuario</label>
                <div id="username-error" class="error"></div>
                <input id="username" type="text" name="username" placeholder="Nombre de usuario" required>

                <label for="nia">NIA</label>
                <div id="nia-error" class="error"></div>
                <input id="nia" type="text" name="nia" placeholder="NIA" required>

                <label for="pswd">Contraseña</label>
                <div id="pswd-error" class="error"></div>
                <input id="pswd" type="password" name="pswd" placeholder="Contraseña" required>

                <label for="name">Nombre y Apellidos</label>
                <div id="name-error" class="error"></div>
                <input id="name" type="text" name="name" placeholder="Nombre y Apellidos" required>

                <label for="email">Email</label>
                <div id="email-error" class="error"></div>
                <input id="email" type="email" name="email" placeholder="nombre@dominio.extensión" required>

                <label for="birthdate">Fecha de nacimiento</label>
                <div id="birthdate-error" class="error"></div>
                <input id="birthdate" type="date" name="birthdate" required>

                <label for="dni">Documento de Identificación</label>
                <div id="dni-error" class="error"></div>
                <input id="dni" type="text" name="dni" placeholder="Documento de Identificación" required>

                <label for="rol">Rol</label>
                <div id="rol-error" class="error"></div>
                <select id="rol" name="rol" onchange="isStudent()" required>
                    <option value="Administrador">Administrador</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>

                <div id="student">
                    <label for="degree">Grado</label>
                    <div id="degree-error" class="error"></div>
                    <select id="degree" name="degree" required>
                        <option value="cs">Grado en Ingeniería Informática</option>
                        <option value="law">Grado en Derecho</option>
                        <option value="industrial">Grado en Ingeniería Industrial</option>
                    </select>
                </div>

                <label for="uni">Universidad</label>
                <input id="uni" value="Universidad Carlos III de Madrid" disabled>

                <label for="languague">Idioma</label>
                <div id="language-error" class="error"></div>
                <select id="languague" name="language" required>
                    <option value="spa">Español</option>
                    <option value="en">Inglés</option>
                    <option value="">Italiano</option>
                </select>
                <button id="form-submit" type="submit">Regístrese</button>
            </form>
        </div>
        <footer>
            <div id="university-page-link">
                <a href="https://www.uc3m.es">Web de la UC3M</a>
            </div>
            <div id="copyright">
                <a href = "#">© EDA UC3M 2020</a>
            </div>
            <div id="privacy-notice">
                <a href="#">Política de privacidad</a>
            </div>
        </footer>
    </body>
</html>
