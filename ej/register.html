<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Estructuras de Datos y Algoritmos</title>
        <link rel="stylesheet" href="style/login.css">
        <script src="scripts/register.js"></script>
        <script src="scripts/cookieManagement.js"></script>
    </head>
    <body>
        <div id="register">
            <form name="register" id="register-form" lang="es" onsubmit="return false">
                <label for="username">Nombre de usuario</label>
                <div id="username-error" class="error"></div>
                <input id="username"  type="text" name="username" data-pattern="[a-zA-Z0-9]+" data-error="Introduzca su nombre de usuario. Solo números y letras." placeholder="Nombre de usuario">
                <!--pattern="[a-zA-Z0-9]+" oninvalid="setCustomValidity('Introduzca su nombre de usuario. Solo caracteres alfanuméricos')"-->

                <label for="nia">NIA</label>
                <div id="nia-error" class="error"></div>
                <input id="nia"  type="text" name="nia" placeholder="NIA" value="" data-pattern="(\d){9}" data-error="Introduzca los 9 dígitos de su NIA">

                <label for="pswd">Contraseña</label>
                <div id="pswd-error" class="error"></div>
                <input id="pswd"  type="password" name="pswd" data-pattern=".{4,}" data-error="Introduzca una contraseña de al menos 4 caracteres" placeholder="Contraseña" >

                <label for="name">Nombre y Apellidos</label>
                <div id="name-error" class="error"></div>
                <input id="name"  type="text" name="name" data-pattern=".+" data-error="Introduzca su nombre y apellidos" placeholder="Nombre y Apellidos" >

                <label for="email">Email</label>
                <div id="email-error" class="error"></div>
                <input id="email"  type="email" name="email" data-pattern="[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" data-error="Introduzca su correo siguiendo el formato nombre@dominio.com" placeholder="nombre@dominio.extensión" >

                <label for="birthdate">Fecha de nacimiento</label>
                <div id="birthdate-error" class="error"></div>
                <input id="birthdate"  data-pattern="(\d){4}(-)(\d){2}(-)(\d){2}" data-error="Introduzca su fecha de nacimiento" type="date" name="birthdate" >

                <label for="dni">Documento de Identificación</label>
                <div id="dni-error" class="error"></div>
                <input id="dni"  type="text" data-pattern="([0-9]){8}([TRWAGMYFPDXBNJZSQVHLCKE])" data-error="Introduzca su DNI" name="dni" placeholder="Documento de Identificación" >

                <label for="rol">Rol</label>
                <div id="rol-error" class="error"></div>
                <select id="rol"  name="rol" onchange="isStudent()" >
                    <option value="Administrador">Administrador</option>
                    <option value="Profesor">Profesor</option>
                    <option value="Estudiante">Estudiante</option>
                </select>

                <div id="student">
                    <label for="degree">Grado</label>
                    <div id="degree-error" class="error"></div>
                    <select id="degree"  name="degree" >
                        <option value="cs">Grado en Ingeniería Informática</option>
                        <option value="law">Grado en Derecho</option>
                        <option value="industrial">Grado en Ingeniería Industrial</option>
                    </select>
                </div>

                <label for="uni">Universidad</label>
                <div id="uni-error" class="error"></div>
                <input id="uni"  name="uni" data-pattern=".+" data-error="Introduzca su universidad" value="Universidad Carlos III de Madrid" disabled>

                <label for="language">Idioma</label>
                <div id="language-error" class="error"></div>
                <select id="language"  name="language" >
                    <option value="spa">Español</option>
                    <option value="en">Inglés</option>
                    <option value="">Italiano</option>
                </select>
                <button id="form-submit" type="submit">Regístrese</button>
            </form>
        </div>
        <footer>
            <div id="university-page-link">
                <a href="https://www.uc3m.es">Web de la UC3M</a>
            </div>
            <div id="copyright">
                <a href = "#">© EDA UC3M 2020</a>
            </div>
            <div id="privacy-notice">
                <a href="#">Política de privacidad</a>
            </div>
        </footer>
    </body>
</html>
