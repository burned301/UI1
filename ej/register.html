<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Estructuras de Datos y Algoritmos</title>
        <link rel="stylesheet" href="style/index.css">
        <script src="scripts/register.js"></script>
    </head>
    <body>
        <form name="register" onsubmit="return register()">
            <div>Nombre de usuario</div>
            <div id="username-error" class="error"></div>
            <input type="text" name="username" placeholder="Nombre de usuario" required>

            <div>NIA</div>
            <div id="nia-error" class="error"></div>
            <input type="text" name="nia" placeholder="NIA" pattern="(100)(\d){6}" required>

            <div>Contraseña</div>
            <div id="pswd-error" class="error"></div>
            <input type="password" name="pswd" placeholder="Contraseña" required>

            <div>Nombre y Apellidos</div>
            <div id="name-error" class="error"></div>
            <input type="text" name="name" placeholder="Nombre y Apellidos" required>

            <div>Email</div>
            <div id="email-error" class="error"></div>
            <input type="email" name="email" placeholder="nombre@dominio.extensión" required>

            <div>Fecha de nacimiento</div>
            <div id="birthdate-error" class="error"></div>
            <input type="date" name="birthdate" >

            <div>Documento de Identificación</div>
            <div id="dni-error" class="error"></div>
            <input type="text" name="dni" placeholder="Documento de Identificación" required>

            <div>Rol</div>
            <div id="rol-error" class="error"></div>
            <select id="rol" name="rol" onchange="isStudent()" required>
                <option value="Administrador">Administrador</option>
                <option value="Profesor">Profesor</option>
                <option value="Estudiante">Estudiante</option>
            </select>

            <div id="student">
                <label for="degree">Grado</label>
                <div id="degree-error" class="error">Prueba error</div>
                <select id="degree" name="degree">
                    <option value="cs">Grado en Ingeniería Informática</option>
                    <option value="law">Grado en Derecho</option>
                    <option value="industrial">Grado en Ingeniería Industrial</option>
                </select>
            </div>

            <div>Universidad</div>
            <input value="Universidad Carlos III de Madrid"  disabled>

            <div>Idioma</div>
            <div id="language-error" class="error"></div>
            <select name="language" required>
                <option value="spa">Español</option>
                <option value="en">Inglés</option>
                <option value="">Italiano</option>
            </select>
            <button type="submit">Regístrate</button>
        </form>
    </body>
</html>
