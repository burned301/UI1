<!DOCTYPE html>
<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Estructuras de Datos y Algoritmos - Login</title>
        <link rel="stylesheet" href="style/login.css">
        <script src="script/login.js"></script>
        <script src="script/cookieManagement.js"></script>
    </head>
    <body>
        <div id="login">
            <form id="login-form" name="login" onsubmit="return false">
                <div id="login-error">
                    Los datos introducidos no son correctos. Por favor, inténtelo de nuevo.
                </div>
                <label for="user">Usuario</label>
                <input type="text" name="email" id="user">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
                <button id="form-submit" type="submit">Acceder</button>
            </form>
            <br><br>
            <a href="register.html">¿No tiene cuenta? Regístrese</a>
        </div>
        <footer>
            <div id="university-page-link">
                <a href="https://www.uc3m.es">Web de la UC3M</a>
            </div>
            <div id="copyright">
                <a href = "#">© EDA UC3M 2020</a>
            </div>
            <div id="privacy-notice">
                <a href="#">Política de privacidad</a>
            </div>
        </footer>
    </body>
</html>
